<html>
  <head>
  	{% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>welcome to microblog</title>
    {% endif %}
  </head>
  <body>
      <h1>Hello, {{ user.nickname }}!</h1>

      <!--loop for posts -->
      {% for posts in posts%} 
      <!-- create new div for every post -->
      <div><p>{{ posts.author.nickname }} says: <b>{{ posts.body }}</b></p></div>
      {% endfor %}
  </body>
</html>
